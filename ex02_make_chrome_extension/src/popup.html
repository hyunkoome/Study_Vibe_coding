<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube 요약 도우미</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>📺 YouTube 요약</h1>
      <p class="subtitle">현재 동영상을 요약해드립니다</p>
    </div>
    
    <div class="content">
      <div class="status-indicator" id="status-indicator">
        <div class="status-dot"></div>
        <span id="status-text">대기 중</span>
      </div>
      
      <button id="summarize-btn" class="summarize-button">
        <span class="btn-icon">🎬</span>
        <span class="btn-text">유투브 요약하기</span>
      </button>
      
      <div class="info-section">
        <div class="info-item">
          <span class="info-label">현재 URL:</span>
          <span id="current-url" class="info-value">확인 중...</span>
        </div>
        <div class="info-item">
          <span class="info-label">상태:</span>
          <span id="url-status" class="info-value">확인 중...</span>
        </div>
        <div class="info-item">
          <span class="info-label">모드:</span>
          <span class="info-value success">웹훅 요약</span>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p class="footer-text">YouTube 동영상 페이지에서만 사용 가능합니다</p>
      <p class="footer-text" style="font-size: 10px; margin-top: 5px;">✅ 웹훅으로 URL을 전송하여 요약합니다</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
