<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube 요약 결과</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="summary-container">
    <div class="summary-header">
      <div class="header-content">
        <h1>📺 YouTube 요약 결과</h1>
        <p class="header-subtitle">AI가 생성한 동영상 요약입니다</p>
      </div>
      <button id="close-btn" class="close-button" title="닫기">✕</button>
    </div>
    
    <div class="summary-content">
      <div class="loading-indicator" id="loading-indicator">
        <div class="spinner"></div>
        <p>요약 결과를 불러오는 중...</p>
      </div>
      
      <div class="summary-text" id="summary-text" style="display: none;">
        <div class="summary-section">
          <div class="summary-body" id="summary-body">
            요약 결과가 여기에 표시됩니다.
          </div>
        </div>
        
        <div class="summary-actions">
          <button id="copy-btn" class="action-button">
            <span class="btn-icon">📋</span>
            <span class="btn-text">복사하기</span>
          </button>
          <button id="new-summary-btn" class="action-button">
            <span class="btn-icon">🔄</span>
            <span class="btn-text">다시 요약</span>
          </button>
        </div>
      </div>
      
      <div class="error-message" id="error-message" style="display: none;">
        <div class="error-icon">⚠️</div>
        <h3>요약 결과를 불러올 수 없습니다</h3>
        <p id="error-text">오류가 발생했습니다.</p>
        <button id="retry-btn" class="action-button">
          <span class="btn-icon">🔄</span>
          <span class="btn-text">다시 시도</span>
        </button>
      </div>
    </div>
    
    <div class="summary-footer">
      <p class="footer-text">YouTube 요약 도우미 v1.0.0</p>
      <p class="footer-text" style="font-size: 11px; margin-top: 5px;">✅ AI가 생성한 요약 결과를 표시합니다</p>
    </div>
  </div>
  
  <script src="summary.js"></script>
</body>
</html>
