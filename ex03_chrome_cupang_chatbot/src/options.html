<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쿠팡 챗봇 확장 설정</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); padding: 32px 24px; }
    h2 { margin-top: 0; color: #222; }
    label { display: block; margin-bottom: 8px; font-weight: 500; }
    input, select { width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 6px; border: 1px solid #ddd; font-size: 15px; }
    button { width: 100%; background: #007aff; color: #fff; border: none; border-radius: 6px; padding: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #0056cc; }
    .notice { color: #888; font-size: 13px; margin-bottom: 16px; }
    .success { color: #1a7f37; font-size: 14px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>OpenAI 설정</h2>
    <div class="notice">API Key는 OpenAI 계정에서 발급받아 입력하세요. GPT-4o-mini 또는 GPT-4o 중 선택 가능합니다.</div>
    <label for="api-key">OpenAI API Key</label>
    <input type="password" id="api-key" placeholder="sk-...">
    <label for="gpt-model">GPT 모델 선택</label>
    <select id="gpt-model">
      <option value="gpt-4o-mini">GPT-4o-mini</option>
      <option value="gpt-4o">GPT-4o</option>
    </select>
    <button id="save-btn">저장</button>
    <div id="save-success" class="success" style="display:none;">저장되었습니다!</div>
  </div>
  <script src="options.js"></script>
</body>
</html>
